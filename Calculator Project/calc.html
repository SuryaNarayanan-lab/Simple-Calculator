<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <link href="hover.css" rel="stylesheet" type="text/css" />
  <script src="calc.js" defer></script>
</head>
<body>
  <div class="calculator-structure">
    <div class="result">
      <div data-previous-operand class="previous-operation"></div>
      <div data-current-operand class="current-operation"></div>
    </div>
      <button data-all-clear class="span-two">CLR</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
  </div>
  <div>
    <button class="button" onclick="window.location.href='https://github.com/SuryaNarayanan-lab/Simple-Calculator';">
      Click Me For Code
  </button>
  </div>  
</body>
</html>
